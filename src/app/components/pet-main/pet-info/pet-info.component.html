
<div class="container">
    <mat-card-title>{{ pet.name |titlecase}}</mat-card-title>
    <div class="row">
        <div class="col">
            <mat-label>Nombre</mat-label>
            <mat-card class="bg bg-light">
                <p class="h6"><strong>{{pet.name}}</strong></p>
            </mat-card>
        </div>
        <div class="col">
            <mat-label>Apellidos</mat-label>
            <mat-card class="bg bg-light">
                <p class="h6"><strong>{{pet.age}}</strong></p>
            </mat-card>
        </div>
    </div><br><mat-divider></mat-divider>
    <div class="row">
        <div class="col">
            <mat-label>Direccion</mat-label>
            <mat-card class="bg bg-light">
                <p class="h6"><strong>{{pet.color}}</strong></p>
            </mat-card>
        </div>
    </div><br><mat-divider></mat-divider>
    <div class="row">
        <div class="col">
            <mat-label>Cedula</mat-label>
            <mat-card class="bg bg-light">
                <p class="h6"><strong>{{pet.sex}}</strong></p>
            </mat-card>
        </div>
        <div class="col">
            <mat-label>Telefono</mat-label>
            <mat-card class="bg bg-light">
                <p class="h6"><strong>{{pet.type}}</strong></p>
            </mat-card>
        </div>
    </div><br><mat-divider></mat-divider>
    
</div><br><br>
