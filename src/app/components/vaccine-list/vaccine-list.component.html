<div class="container">
    <table  class="table">
        <thead>
            <td>No. </td>
            <td>Nombre</td>
            <td>Descripcion</td>
            <td>Marca</td>


            <td></td>
        </thead>
        <tr *ngFor="let item of vaccines; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.brand }}</td>

            <td>
                <button mat-button class="btn btn-sm btn-info" (click)="addVaccine(item)"><mat-icon>add</mat-icon></button>
            </td>
        </tr>
    </table>
    
</div>
