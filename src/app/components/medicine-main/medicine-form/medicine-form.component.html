<div>
    <p>{{ title }}</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
        <div class="row">
            <div class="col">
                <mat-form-field apparience="legacy" class="formWidth" >
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="name" [(ngModel)]="medicine.name" [ngClass]="{'is-invalid': submitted && f.name.errors }">
                    <mat-hint>Ej:. Rimadil</mat-hint>
                    <mat-error *ngIf="f.name.hasError('required')&&submitted">
                        El nombre es requerido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field apparience="fill" class="short-input formWidth" >
                    <mat-label>Precio</mat-label>
                    <input matNativeControl formControlName="price" [(ngModel)]="medicine.price" [ngClass]="{'is-invalid': submitted && f.price.errors }">
                    <mat-error *ngIf="f.price.hasError('required')&&submitted">
                        El precio es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <mat-form-field apparience="field" class="short-input formWidth">
                    <mat-label>Presentación</mat-label>
                    <input matNativeControl formControlName="presentation" [(ngModel)]="medicine.presentation" [ngClass]="{'is-invalid': submitted && f.presentation.errors }">
                    <mat-hint>Ej:. Cápsulas</mat-hint>
                    <mat-error *ngIf="f.presentation.hasError('required')&&submitted">
                        La presentación
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-5">              
                <mat-form-field apparience="fill" class="short-input formWidth" hintLabel="Maximo 10 caracteres">
                    <mat-label>Descripción</mat-label>
                    <input matNativeControl formControlName="description" [(ngModel)]="medicine.description" [ngClass]="{'is-invalid': submitted && f.description.errors }">
                    <mat-error *ngIf="f.description.hasError('required')&&submitted">
                        Describa el producto
                    </mat-error>   
                </mat-form-field>
            </div>  
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field apparience="legacy" class="formWidth" >
                    <mat-label>Composición</mat-label>
                    <input matInput type="text" formControlName="composition" [(ngModel)]="medicine.composition" [ngClass]="{'is-invalid': submitted && f.composition.errors }">
                    <mat-error *ngIf="f.composition.hasError('required')&&submitted">
                        La composición es requerida
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success"><mat-icon>save</mat-icon></button>
            <button type="reset" (click)="onReset()" class="btn btn-danger"><mat-icon>clear</mat-icon></button>
        </div>
    </form>
</div>
