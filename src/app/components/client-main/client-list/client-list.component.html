<div class="container">
    <mat-label>Opciones de consulta</mat-label><br>
    <div class="row">
        <mat-form-field class="col">
            <mat-label>Numero de registros</mat-label>
            <input matInput min=0 [(ngModel)]="querysize" type="number">
        </mat-form-field>
        <div class=" align-center col-2">
            <button mat-button (click)="changeSize()" class="btn btn-success">Desplegar</button>
        </div>
        <div class=" align-center col-2">
            <button mat-button (click)="before()" class="btn btn-success">Anterior</button>
        </div>
        <div class=" align-center col-2">
            <button mat-button (click)="next()" class="btn btn-success">Siguiente</button>
        </div>
    </div><br>
    <!--Clients table-->    
</div>
<div class="container">
    <!--Clients table-->
    <table class="table table-hove">
        <thead>
            <td>No.</td>
            <td>Apellidos</td>
            <td>Nombres</td>
            <td>Cedula</td>
            <td>Genero</td>
            <td></td>
            <td></td>
            <td></td>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients ; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ client.lastname }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.ci }}</td>
                <td>{{ client.gender }}</td>
                <td><button mat-button class="btn btn-sm btn-info btntable"  [routerLink]="['/client', client.idclient]"><mat-icon>info</mat-icon></button></td>
                <td><button mat-button class="btn btn-sm btn-warning btntable" (click)="update(client)"><mat-icon>update</mat-icon></button></td>
                <td><button mat-button class="btn btn-sm btn-danger btntable" (click)="delete(client)"><mat-icon>clear</mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</div>
